<div class="page-title"> <i class="icon-custom-left"></i>
    <h3>Form - <span class="semi-bold">Elements</span></h3>
  </div>
  <!-- BEGIN BASIC FORM ELEMENTS-->
    <div class="row">
        <div class="col-md-12">
          <div class="grid simple">
            <div class="grid-title no-border">
              <h4>Add News</span></h4>
              <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
            </div>
            <form class="notify" method="POST">
              <input type="hidden" name="step" id="step" value="2">
              <input type="hidden" name="id" id="id" value="<[id]>">
              
            <div class="grid-body no-border"> <br>
              <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-8">
                  
                  <div class="form-group">
                    <label class="form-label">id</label>
                    <span class="help"></span>
                    <div class="controls">
                      <input type="text" name="id" id="id" class="form-control" value="<[id]>" disabled>
                    </div>
                  </div>
                  
                  
                  
                  <div class="form-group">
                    <label class="form-label">Title</label>
                    <span class="help">e.g. "Mona Lisa Portrait"</span>
                    <div class="controls">
                      <input type="text" name="title" id="title" class="form-control" value="<[title]>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Publication Date</label>
                    <span class="help"></span>
                    <div class="controls">
                      <input type="date" name="date" id="date" class="form-control" value="<[date]>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">News Body</label>
                    <span class="help"></span>
                    <div class="controls">
                      <textarea id="body" name="body" class="form-control" rows="10"><[body]></textarea>
                  
                    </div>
                  </div>
                  <div class="form-group">
                    
                    <div class="controls">
                      <button type="submit">Save</button>
                  
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
<!-- END BASIC FORM ELEMENTS-->
