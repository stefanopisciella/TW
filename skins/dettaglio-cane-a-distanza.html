<script>
  $(document).ready(function () {
    $("#next-step").hide();  
  });

  $("#adotta").on("click", function(e){
    e.preventDefault();
    $("#next-step").show();    
    window.scrollTo(0, document.querySelector("#adotta").offsetTop);
  });

  $("#paga").on("click", function(e){
    swal({
        title: "Pagamento effettuato",
        type: "success"
    })
  
  });

</script>

<script>
    function set_dog_id() {
        // estrae l'url del sito che il client sta visitando
        // let url = window.location.href; 
        // cerca l'id del cane dall'URL della pagina che il client sta visitando
        
        // estrae la query string
        const params = new URLSearchParams(window.location.search);
        
        let param_value = null;
        if(params.has('id')) {
            param_value = params.get('id');
        }
        
        // seleziono l'input A che avrà come valore l'id del cane
        let input  = document.querySelector('#input_with_dog_id');
        // setto il valore di A con l'id del cane
        input.setAttribute('value', param_value);
    }
</script>
