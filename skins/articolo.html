<!-- main-area -->
<main>

    <!-- blog-details-area -->
    <section class="blog-details-area" style="padding-top: 50px; margin-left: 5%">
        <div class="container">
            <div class="row">
                <div class="col-lg-11" style="padding-top: 2;">
                    <div class="standard-blog-item mb-50">
                        <div class="standard-blog-thumb" style="margin-left: 15%">
                            <img src="<[img]>" alt="">
                        </div>
                        <div class="standard-blog-content blog-details-content">
                            <div class="blog-post-meta" style="margin-left: 15%">
                                <ul>
                                    <!-- DA COMPONENTIZZARE  CATEGORIA, AUTORE, DATA-->
                                    <li class="tags"><i class="flaticon-bookmark-1"></i>
                                        <a href="#"><[categoria]></a>
                                    </li>
                                    <li><i class="far fa-user"></i><a href="#"><[autore]></a></li>
                                    <li><i class="far fa-bell"></i> <[data]></li>
                                    <!-- FINE -->
                                </ul>
                            </div>
                            <!-- DA COMPONENTIZZARE TITOLO E TESTO -->
                            <h4 class="title" style="padding-top: 20px;"><[titolo]></h4>
                            <p><[contenuto]></p>
                            <!-- FINE -->
                            <div class="blog-line" data-background="img/blog/blog_item_line.png"></div>
                            <div class="blog-details-bottom">
                                <div class="blog-details-tags">
                                    <ul>
                                        <!-- DA COMPONENTIZZZARE TAG -->
                                        <li class="title"><i class="fas fa-tags"></i> Tags :</li>
                                        <[tags_articolo]>
                                        <!-- FINE -->
                                    </ul>
                                </div>
                                <div class="blog-details-social">
                                    <ul>
                                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- blog-details-area-end -->

</main>
<!-- main-area-end -->
