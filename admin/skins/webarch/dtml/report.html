<div class="page-title"> <i class="icon-custom-left"></i>
    <h3>Form - <span class="semi-bold">Elements</span></h3>
  </div>
  <!-- BEGIN BASIC FORM ELEMENTS-->
  <div class="row-fluid">
    <div class="span12">
      <div class="grid simple ">
        <div class="grid-title">
          <h4>Report <span class="semi-bold"><[name]></span></h4>    
        </div>
        <div class="grid-body "> 
          <table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped" id="report" width="100%" >  
               
           
            <thead>
                <tr>
                  
                  <th width="5%">id</th>
                  <th width="75%" data-hide="phone,tablet">Title</th>
                  <th width="20%">Date</th>
                </tr>
              </thead>
              <tbody>
                <[foreach]>
                <tr >
                  
                  <td valign="middle"><[id]></td>
                  <td valign="middle"><span class="muted"><[title]></span></td>
                  <td><span class="muted"><[date]></span></td>
                  
                </tr>
                <[/foreach]>
                
              </tbody>
            </table>
    
        </div>
      </div>
    </div>
  </div>
  
<!-- END BASIC FORM ELEMENTS-->
