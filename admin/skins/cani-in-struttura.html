<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last" style="margin-bottom: 3%;">
                <h3>Lista dei cani attualmente nella struttura</h3>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped" id="table1">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Razza</th>
                            <th>Età</th>
                            <th>Chip</th>
                            <th>Adozione</th>
                            <th>Dettagli</th>
                        </tr>
                    </thead>
                    <tbody>
                      <[tabella-cani]>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
<script src="assets/js/pages/simple-datatables.js"></script>
<script>
    
    function init(){
        $(".dataTable-selector.form-select").css("max-width","10%");
        $(".dataTable-input").css("margin-top","15px");
        $(".dataTable-input").css("margin-bottom","20px");
        $(".dataTable-pagination-list.pagination.pagination-primary").css("margin-top","20px");
    }

    setTimeout(init, 100);

    // per far comparire l'alert in caso di avvenuta modifica dei dettagli di un cane
    $( document ).ready(function() {
        set_alert();
    });

    function set_alert() {
        // estrae la query string dall'url che il client sta visitanto
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('success')) {
            // caso in cui la richiesta d'informazione è stata inviata correttamente
            swal({
                text: "É stato modificato con successo il dettaglio del cane",
                type: "success"
            })
            return false;     
        }   
    } 
</script>
