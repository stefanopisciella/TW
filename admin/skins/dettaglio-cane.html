    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Dettaglio</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="name-column-disabled">Nome</label>
                                            <input type="text" class="form-control" id="name-column-disabled" readonly="readonly"
                                                value="<[nome]>">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="razza-column-disabled">Razza</label>
                                            <input type="text" class="form-control" id="razza-column-disabled" readonly="readonly"
                                                value="<[razza]>">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="eta-column-disabled">Et√†</label>
                                            <input type="text" id="eta-column-disabled" class="form-control" readonly="readonly"
                                            value="<[eta]>">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="taglia-column-disabled">Taglia</label>
                                            <input type="text" id="taglia-column-disabled" class="form-control" readonly="readonly"
                                            value="<[taglia]>">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="sesso-column-disabled">Sesso</label>
                                            <input type="text" id="sesso-column-disabled" class="form-control" readonly="readonly"
                                            value="<[sesso]>">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="chip-column-disabled">Numero Chip</label>
                                            <input type="email" id="chip-column-disabled" class="form-control" readonly="readonly" 
                                                value="<[chip]>">
                                        </div>
                                    </div>
                                    <section class="section">
                                        <div class="row">
                                            <div class="col">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="form-group mb-3">
                                                            <label for="exampleFormControlTextarea1" class="form-label">Descrizione</label>
                                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" readonly="readonly" value="Descrizione..." placeholder="<[descrizione]>"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <!-- IMMAGINE -->
                                    <div style="margin-bottom: 20px; margin-left: 24%; max-width: 50%; max-height: 50%; margin-top: -10px;">
                                        <div class="card">
                                          <div class="card-body">
                                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                              <div class="carousel-inner">
                                                <[slides]>
                                              </div>
                                              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                              </a>
                                              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                              </a>
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: -3%; margin-left: 40%;">
                                        <div class="col-12">
                                          <div class='form-group'>
                                              <label class="form-label">
                                                Tipo di adozione:
                                              </label>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
                                                <label class="form-check-label form-label" for="flexRadioDefault2">
                                                  <[distanza]>
                                                </label>
                                              </div>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Modifica</button>
                                        <!-- IN TEORIA QUANDO CLICCHI SU MODIFICA TI ABILITA TUTTO -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>
