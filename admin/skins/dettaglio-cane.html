<script>
    $(document).ready(function(){
        $("#dettagli").find("input").each(function(){
            $(this).prop("readonly", true);
        });
        $("#exampleFormControlTextarea1").prop("readonly", true);
        $("#salva").hide();
        $("#razza-enabled").hide();
        $("#taglia-enabled").hide();
        $("#sesso-enabled").hide();
        $("#anni-mesi-enabled").hide();

        // INIZIO ripristino delle preferenze nelle select
        
        // nelle seguenti variabili sono salvati gli id delle <option> che l'admin ha selezionato durante la creazione dell'adozione
        id_taglia = document.getElementById("taglia-column-disabled").getAttribute("value"); // in "taglia" è salvata l'id dell'option che l'admin ha selezionato nella select relativa alla taglia 
        id_sesso = document.getElementById("sesso-column-disabled").getAttribute("value");
        id_razza = document.getElementById("razza-column-disabled").getAttribute("value");
        id_anni_mesi = document.getElementById("anni-mesi-disabled").getAttribute("value");
    });

    $("#modifica").on("click", function(){
        $("#dettagli").find("input").each(function(){
            $(this).prop("readonly", false);
        });
        $("#razza-disabled").hide();
        $("#razza-enabled").show();
        $("#taglia-disabled").hide();
        $("#taglia-enabled").show();
        $("#sesso-disabled").hide();
        $("#sesso-enabled").show();
        $("#anni-mesi-disabled").hide();
        $("#anni-mesi-enabled").show();
        $("#exampleFormControlTextarea1").prop("readonly", false);
        $("#salva").show();
        $("#modifica").hide();

        // INIZIO ripristino delle preferenze nelle select
        let opt_taglia = document.getElementById(id_taglia);
        let opt_sesso = document.getElementById(id_sesso);
        let opt_razza = document.getElementById(id_razza);
        let opt_anni_mesi = document.getElementById(id_anni_mesi);

        opt_taglia.setAttribute("selected", "");
        opt_sesso.setAttribute("selected", "");
        opt_razza.setAttribute("selected", "");
        opt_anni_mesi.setAttribute("selected", "");
        // FINE ripristino delle preferenze nelle select

        window.location.href = "#scheda-dettaglio";
    });

    function set_dog_id() {
        // REMOVE
        alert("ci arriva");
        // estrae la query string B dall'url che il client sta visitanto
        const params = new URLSearchParams(window.location.search);
        
        let param_value = null;
        if(params.has('id')) {
            // estrae da B il valore dell'attributo "id" (l'attributo "id" contiene il valore
            // dell'id del cane)
            param_value = params.get('id');
        }
        
        // seleziono l'input A che è nascosto all'utente
        let input  = document.querySelector('#input_with_dog_id');
        // setto il valore di A con l'id del cane
        input.setAttribute('value', param_value);
    }
</script>
