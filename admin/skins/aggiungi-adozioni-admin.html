<script>
    function showPreview(event){
        // seleziona il div A nel quale dovranno essere inettati i nuovi elementi "img"
        const div_imgs = document.querySelector('#div_imgs');
        
        num_imgs = event.target.files.length;
        for(var i=0;i<num_imgs;i++) {
            var src = URL.createObjectURL(event.target.files[i]);

            // crea un vuovo "div" B che dovrà essere inettato in A
            const new_div = document.createElement('div');
            new_div.setAttribute('class', 'carousel-item active');

            // crea un vuovo "img" C che dovrà essere inettato nel rispettivo B
            const new_img = document.createElement('img');

            // setta i valori degli attributi dell'immagine
            new_img.setAttribute('src', src);
            new_img.setAttribute('alt', 'immagine_cane');
            new_img.setAttribute('class', 'd-block w-100');

            // iniezione di C in B
            new_div.appendChild(new_img);
            // iniezione di B in A
            div_imgs.appendChild(new_div); 
        }   
    }

    $( document ).ready(function() {
        set_alert();
    });

    function set_alert() {
        // estrae la query string dall'url che il client sta visitanto
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('success')) {
            // caso in cui la richiesta d'informazione è stata inviata correttamente
            swal({
                text: "Adozione inserita",
                type: "success"
            })
            return false;     
        }   
    } 
</script>
