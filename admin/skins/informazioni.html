<div class="page-title">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last" style="margin-bottom: 3%;">
            <h3>Notifiche</h3>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <div class="list-group list-group-horizontal-sm mb-1 text-center" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="adozioni-a-distanza"
                        data-bs-toggle="list" href="#list-sunday" role="tab">Informazioni</a>
                    <a class="list-group-item list-group-item-action" id="donazioni"
                        data-bs-toggle="list" href="#list-monday" role="tab">Informazioni sui cani</a>
                </div>
                <div class="tab-content text-justify" style="margin-top: 3%;">
                    <div class="tab-pane fade show active" id="list-sunday" role="tabpanel"
                        aria-labelledby="adozioni-a-distanza">
                        <table class="table table-striped" id="table1">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Visualizza</th>
                                    <th hidden>Messaggio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <[messaggi]>                             
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="list-monday" role="tabpanel"
                        aria-labelledby="donazioni">
                        <table class="table table-striped" id="table1">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Cane</th>
                                    <th>Chip</th>
                                    <th>Visualizza</th>
                                    <th hidden>Messaggio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <[messaggi_cani]>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="js/sweetalert.min.js"></script>


<script>
    
    function init(){
        $(".dataTable-selector.form-select").css("max-width","10%");
        $(".dataTable-input").css("margin-top","15px");
        $(".dataTable-input").css("margin-bottom","20px");
        $(".dataTable-pagination-list.pagination.pagination-primary").css("margin-top","20px");
    }

    setTimeout(init, 100);

    $(".visualizza").each(function(){
        $(this).on("click", function(){
            var _text = $(this).siblings(".messaggio").text();
            var utente = $(this).siblings(".utente").text();
            swal({
                title: "Messaggio di " + utente,
                html: "<p>" + _text + "</p>",
            }).then(function (){
                
            });
        });
    });

</script>

<style>

    .visualizza {
        cursor: pointer;
    }

    table {
        table-layout: fixed;
        width: 100%;
    }

    table td {
        word-wrap: break-word;         
        overflow-wrap: break-word;     
    }
</style>
